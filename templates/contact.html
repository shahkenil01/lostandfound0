<!DOCTYPE html>
{% extends 'home.html' %}
{% block title %}Feedback{% endblock %}
{% block content %}
{% load static %}

<!-- css file  -->

<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css'%}" />


<!-- js file  -->
<script>
    function addClass() {
        if (document.getElementById("txtMsgID").value != "") {
            document.body.classList.add("sent");
        }
    }
</script>

<small style="margin-top: 10em;">Enter your valuable message and click button "Send"</small>
<div class="wrapper centered">
    <article class="letter">
        <form method="POST">
            {% csrf_token %}
            <div class="side">
                <h1>Contact us</h1>
                <p>
                    <textarea id="txtMsgID" placeholder="Your message" name="txtMsg" required></textarea>
                </p>
            </div>
            <div class="side">
                <p>
                    <input type="text" placeholder="Your name" name="txtname" value="{{user.name}}" required>
                </p>
                <p>
                    <input type="email" placeholder="Your email" name="txtEmail" value="{{user.email}}" required>
                </p>
                <p>
                    <button type="submit" id="sendLetter" onclick="addClass()">Send</button>
                </p>
            </div>
        </form>

    </article>
    <div class="envelope front"></div>
    <div class="envelope back"></div>
</div>
<p class="result-message centered">Thank you for your message</p>
